<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - CimaExtreame</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">CimaExtreame</a>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="auth-page">
        <div class="auth-form">
            <h2>تسجيل الدخول</h2>
        <form id="loginForm">
                <div class="form-group">
                    <label for="loginIdentifier">البريد الإلكتروني أو اسم المستخدم</label>
                    <input type="text" id="loginIdentifier" name="loginIdentifier" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">دخول</button>
            </form>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 CimaExtreame. جميع الحقوق محفوظة.</p>
        </div>
    </footer>
    <script src="script.js"></script>

</body>
</html>
