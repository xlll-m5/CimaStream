<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الفيلم - CimaExtreame</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .movie-detail-container {
            display: flex;
            gap: 40px;
            padding: 50px 0;
            flex-wrap: wrap;
        }
        .movie-poster img {
            width: 300px;
            border-radius: 8px;
        }
        .movie-content {
            flex: 1;
            min-width: 300px;
        }
        .movie-content h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }
        .movie-meta {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        .movie-meta span {
            margin-left: 15px;
        }
        .movie-content h3 {
            font-size: 22px;
            margin-top: 30px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--secondary-bg);
            padding-bottom: 5px;
        }
        .movie-content p {
            line-height: 1.8;
        }
        .video-player-wrapper {
            background-color: #000;
            width: 100%;
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden; /* لإخفاء زوايا الفيديو الحادة */
        }
        .video-player-wrapper video {
            display: block; /* لإزالة أي مسافات إضافية */
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">CimaExtreame</a>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="movieDetailContainer" class="movie-detail-container">
            <p style="font-size: 20px;">... جاري تحميل الفيلم ...</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CimaExtreame. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
